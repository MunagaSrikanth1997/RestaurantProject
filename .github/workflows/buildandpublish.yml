name: Build and Publish Angular

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4.1.1

    - name: Set up Node.js
      uses: actions/setup-node@v4.0.1
      with:
        node-version: '18.13'

    - name: Install Dependencies
      run: npm install
    - name: angular install
      run: npm install -g @angular/cli

    - name: Build Angular Project
      run: ng build
    - name: list files after build
      run: |
          ls -l .
          ls -l ./dist/
    # - name: Package Artifacts
    #   run: |
    #     mkdir packaged
    #     cp -R dist/* packaged/
    #     zip -r angular-artifact.zip packaged
    
    - name: Publish Artifact
      uses: actions/upload-artifact@v2
      with:
         name: angular-artifact
         path: dist/
    - name: list files in dist after build
      run: |
          ls -l ./dist/course-project/browser/

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4.1.1

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v4.0.1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    - name: list files in dist
      run: |
       ls -l .
    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
         name: angular-artifact
         path: dist/


    - name: Upload to S3
      run: aws s3 sync ./dist/course-project/browser/ s3://angularuicode/  --debug

